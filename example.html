<html>
<head>
<style>
.webgl-diag { display: none }
.webgl-message { position: absolute; width: 50%; top: 20% }
#bugreport { display: none }
#bugthanks { display: none }
</style>
<script type="text/javascript" src="DAT.GUI.min.js"></script>
<script type="text/javascript" src="webgldiagdata.js"></script>
<script type="text/javascript" src="webgldiagnostic.js"></script>
<script type="text/javascript" src="example.js"></script>
</head>
<body onload="WebGLDiagnostic.diagnose(out)">
<canvas id="test-canvas" style="display: none" width="1"
	height="1"></canvas>

<div class="webgl-diag">
  <div class="webgl-diag webgl-message" id="upgrade-webgl" lang="en">
  </div>
  <div class="webgl-diag webgl-message" id="plugin-webgl" lang="en">
  </div>
  <div class="webgl-diag webgl-message" id="change-webgl" lang="en">
  </div>
  <div class="webgl-diag webgl-message" id="trouble-webgl" lang="en">
  </div>
  <div class="webgl-diag webgl-message" id="yes-webgl" lang="en">
  </div>
</div>

<noscript>
<div class="webgl-message">Javascript is required to use WebGL content.</div>
</noscript>

</body>
</html>

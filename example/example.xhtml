<html xmlns:diag="http://github.com/ashima/webgl-diagnostic">
<head>
<style>
.webgl-message { display: none; }
.override-webgl { font-size: 70% }
</style>
<!-- DAT.GUI for debugging only -->
<!--<script type="text/javascript" src="DAT.GUI.min.js"></script>-->
<!--<script type="text/javascript" src="../js/webgldiagdata.js"></script>
<script type="text/javascript" src="../js/webgldiagnostic.js"></script>-->
<script type="text/javascript" src="../js/webgldiag.min.js"></script>
<script type="text/javascript" src="example.js"></script>
</head>
<body onload="WebGLDiagnostic.diagnose(out)">
<canvas id="test-canvas" style="display: none" width="1"
	height="1"></canvas>

<div>
  <div class="webgl-message" id="change-webgl">
    <p><diag:message id="no-support" /></p>
    <p><diag:message id="change" /></p>
    <p class="override-webgl">
      <a href="http://ashimagames.com/ooman/tutorial.html">
	<diag:message id="override" />
      </a>
    </p>
  </div>
  <div class="webgl-message" id="upgrade-webgl">
    <p><diag:message id="no-support" /></p>
    <p><diag:message id="upgrade" /></p>
    <p class="override-webgl">
      <a href="http://ashimagames.com/ooman/tutorial.html">
	<diag:message id="override" />
      </a>
    </p>
  </div>
  <div class="webgl-message" id="plugin-webgl">
    <p><diag:message id="no-support" /></p>
    <p><diag:message id="plugin" /></p>
    <p><diag:message id="plugin-restart" /></p>
    <p class="override-webgl">
      <a href="http://ashimagames.com/ooman/tutorial.html">
	<diag:message id="override" />
      </a>
    </p>
  </div>
  <div class="webgl-message" id="experimental-plugin-webgl">
  </div>
  <div class="webgl-message" id="experimental-change-webgl">
  </div>
  <div class="webgl-message" id="trouble-webgl">
    <p><diag:message id="trouble" /></p>
    <p id="trouble-webgl-nodriver" style="display: none">
      <diag:message id="trouble-nodriver" />
    </p>
    <p id="trouble-webgl-driver" style="display: none">
      <diag:message id="trouble-driver" />
    </p>
    <p id="trouble-webgl-anon" style="display: none">
      <diag:message id="trouble-nobrowser" />
    </p>
    <p id="trouble-webgl-known" style="display: none">
      <diag:message id="trouble-browser" />
    </p>
    <p class="override-webgl">
      <a href="http://ashimagames.com/ooman/tutorial.html">
	<diag:message id="override" />
      </a>
    </p>
  </div>
  <div class="webgl-message" id="ok-webgl">
    <p class="webgl-message" id="ok-webgl-experimental">
      <diag:message id="experimental-ok" />
    </p>
    <p>
      <a href="http://ashimagames.com/ooman/tutorial.html">Play Ooman</a>
    </p>
  </div>
</div>

<noscript>
  <div class="webgl-message" style="display: block">
    <diag:message id="no-script" />
  </div>
</noscript>

</body>
</html>

<html>
<head>
<style>
.webgldiag-message { display: none; }
.webgldiag-override { font-size: 70% }
</style>
<script type="text/javascript" src="../js/webgldiagdata.js"></script>
<script type="text/javascript" src="../js/webgldiagnostic.js"></script>
<script type="text/javascript" src="example.js"></script>
</head>
<body onload="WebGLDiagnostic.diagnose(out)">
<canvas id="test-canvas" style="display: none" width="1"
	height="1"></canvas>

<div id="webgldiag-messages">
  <div class="webgldiag-message" id="webgldiag-change">
    <p><message id="no-support" /></p>
    <p><message id="obsolete" /><message id="change" /></p>
    <ul id="webgldiag-change-browser-list"></ul>
    <p class="webgldiag-override">
      <a href="http://ashimagames.com/ooman/tutorial.html">
	<message id="override" />
      </a>
    </p>
  </div>
  <div class="webgldiag-message" id="webgldiag-upgrade">
    <p><message id="no-support" /></p>
    <p><message id="upgrade" /></p>
    <p class="webgldiag-override">
      <a href="http://ashimagames.com/ooman/tutorial.html">
	<message id="override" />
      </a>
    </p>
  </div>
  <div class="webgldiag-message" id="webgldiag-plugin">
    <p><message id="no-support" /></p>
    <p><message id="obsolete" /><message id="plugin" /></p>
    <ul id="webgldiag-plugin-plugin-list"></ul>
    <p><message id="plugin-restart" /></p>
    <p class="webgldiag-override">
      <a href="http://ashimagames.com/ooman/tutorial.html">
	<message id="override" />
      </a>
    </p>
  </div>
  <div class="webgldiag-message" id="webgldiag-experimental-plugin">
  </div>
  <div class="webgldiag-message" id="webgldiag-experimental-change">
  </div>
  <div class="webgldiag-message" id="webgldiag-trouble">
    <p><message id="trouble" /></p>
    <p id="webgldiag-trouble-nodriver" style="display: none">
      <message id="trouble-nodriver" />
    </p>
    <p id="webgldiag-trouble-driver" style="display: none">
      <message id="trouble-driver" />
    </p>
    <p id="webgldiag-trouble-nobrowser" style="display: none">
      <message id="trouble-nobrowser" />
    </p>
    <p id="webgldiag-trouble-browser" style="display: none">
      <message id="trouble-browser" />
    </p>
    <p class="webgldiag-override">
      <a href="http://ashimagames.com/ooman/tutorial.html">
	<message id="override" />
      </a>
    </p>
  </div>
  <div class="webgldiag-message" id="webgldiag-ok">
    <p class="webgldiag-message" id="webgldiag-experimental-ok">
      <message id="experimental-ok" />
    </p>
    <p>
      <a href="http://ashimagames.com/ooman/tutorial.html">Play Ooman</a>
    </p>
  </div>
</div>

<noscript>
  <div class="webgldiag-message" style="display: block">
    <message id="no-script" />
  </div>
</noscript>

</body>
</html>

<html>
<head>
<script type="text/javascript" src="webgldiagdata.js"></script>
<script type="text/javascript" src="webgldiagnostic.js"></script>
<script type="text/javascript">
function main() {
  var i = WebGLDiagnostic.report('test-canvas');
  var r = document.getElementById('webgl-report');
  var dl= document.getElementById('driverlink');
  var d = WebGLDiagnostic.detectDriver('test-canvas');
  if (d==null) { dl.innerHTML=""; }
  else { dl.href=d.v; dl.innerHTML=dl.innerHTML+" ("+d.label+")"}
  r.innerHTML = i;
}
</script>
</head>
<body onload="main()">
<canvas id="test-canvas" style="display: none" width="1"
	height="1"></canvas>

<a href="" id="driverlink">Update Your Video Card Drivers</a>
<pre id="webgl-report"></pre>

</body>
</html>
